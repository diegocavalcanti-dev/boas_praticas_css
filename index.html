<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="/bem/main.css">
</head>
<body>
    <div class="produtos">
        <div class="produto">
            <img class="produto__imagem" src="https://imgcentauro-a.akamaihd.net/768x768/92344151.jpg" alt="Tênis New Balance">
            <h4 class="produto__nome">Tênis New Balance</h4>
            <p class="produto__descricao">
                R$ 279,99
            </p>
        </div>
        <div class="produto produto--em-destaque">
            <img class="produto__imagem" src="https://imgcentauro-a.akamaihd.net/768x768/980095ZQ.jpg" alt="Tênis Olympikus">
            <h4 class="produto__nome">Tênis Olympikus</h4>
            <p class="produto__descricao">
                R$ 499,90
            </p>
        </div>
        <div class="produto">
            <img class="produto__imagem" src="https://imgcentauro-a.akamaihd.net/768x768/96256131.jpg" alt="Tênis Nike">
            <h4 class="produto__nome">Tênis Nike Court</h4>
            <p class="produto__descricao">
                R$ 399,99
            </p>
        </div>
    </div>

</html>
